<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayPal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #1e3a8a;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .header-left {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .header-center {
            flex: 2;
            text-align: center;
        }

        .header-right {
            flex: 1;
            text-align: right;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: flex-end;
        }

        .user-greeting {
            font-size: 14px;
            color: #e0e7ff;
        }

        .logout-btn {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logout-btn:hover {
            background-color: #b91c1c;
        }

        .logout-btn i {
            font-size: 12px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .sports-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: #e5e7eb;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .tab:hover {
            background-color: #d1d5db;
        }

        .tab.active {
            background-color: #2563eb;
            color: white;
        }

        .tab img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .match-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4b5563;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23131313%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px top 50%;
            background-size: 12px auto;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .col {
            flex: 1;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .scheduled-matches {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .match-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
            align-items: center;
        }

        .sport-type {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            gap: 10px;
        }

        .sport-cricket {
            color: #047857;
        }

        .sport-football {
            color: #b91c1c;
        }

        .sport-badminton {
            color: #9333ea;
        }

        .match-details {
            margin-bottom: 15px;
        }

        .match-details p {
            margin-bottom: 8px;
        }

        .players-needed {
            background-color: #fef3c7;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .join-button {
            background-color: #059669;
        }

        .join-button:hover {
            background-color: #047857;
        }

        .section-title {
            margin-bottom: 20px;
            color: #1e3a8a;
            font-size: 24px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }

            .match-header {
                flex-direction: column;
                gap: 10px;
            }
        }






        .nearby-btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .nearby-btn:hover {
            background-color: #1d4ed8;
        }

        .nearby-btn i {
            font-size: 16px;
        }

        .sport-icon {
            width: 24px;
            height: 24px;
            background: #ddd;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .empty-matches {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .empty-matches i {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }

            .match-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .header-left,
            .header-right {
                justify-content: center;
            }

            .sports-tabs {
                flex-direction: column;
            }

            .tab img {
                width: 60px;
                height: 60px;
            }
        }

        .sports-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            height: 140px;
            padding: 10px;
            border-radius: 10px;
            background: #f3f3f3;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-sizing: border-box;
        }

        .tab.active {
            background-color: #2563eb;
            color: white;
        }

        .tab img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <a href="/map.html" class="nearby-btn" onclick="findNearbyTurfs()">
                    <i class="fas fa-map-marker-alt"></i>
                    Find Nearby Turfs
                </a>
            </div>
            <div class="header-center">
                <h1>PlayPal</h1>
                <p>Coordinate and join sports matches at your local turf</p>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span class="user-greeting" id="userGreeting">Welcome!</span>
                    <button class="logout-btn" id="logoutBtn" onclick="handleLogout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="sports-tabs">
            <div class="tab active" data-sport="all">
                <i class="fas fa-list" style="font-size: 30px;"></i>
                All Sports
            </div>
            <div class="tab" data-sport="cricket">
                <img src="/cricket.jpg">
                Cricket
            </div>
            <div class="tab" data-sport="football">
                <img src="/football.jpg">
                Football
            </div>
            <div class="tab" data-sport="badminton">
                <img src="/badminton.jpg">
                Badminton
            </div>
        </div>

        <div class="match-form">
            <h2 class="section-title">Create a New Match</h2>
            <form id="createMatchForm">
                <div class="form-group">
                    <label for="sportType">Sport Type</label>
                    <select id="sportType" required>
                        <option value="">Select sport type</option>
                        <option value="cricket">Cricket</option>
                        <option value="football">Football</option>
                        <option value="badminton">Badminton</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col form-group">
                        <label for="matchDate">Date</label>
                        <input type="date" id="matchDate" required>
                    </div>
                    <div class="col form-group">
                        <label for="matchTime">Time</label>
                        <input type="time" id="matchTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="turfLocation">Turf Location</label>
                    <select id="turfLocation" required>
                        <option value="">Select a turf</option>
                        <option value="Greenfield Turf">Greenfield Turf</option>
                        <option value="Sport Zone Complex">Sport Zone Complex</option>
                        <option value="City Sports Arena">City Sports Arena</option>
                        <option value="Main Stadium Turf">Main Stadium Turf</option>
                        <option value="Victory Ground">Victory Ground</option>
                        <option value="Champions Club">Champions Club</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col form-group">
                        <label for="maxPlayers">Total Players Needed</label>
                        <input type="number" id="maxPlayers" min="2" max="50" required>
                    </div>
                    <div class="col form-group">
                        <label for="skillLevel">Skill Level</label>
                        <select id="skillLevel" required>
                            <option value="">Select skill level</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                            <option value="Any Level">Any Level</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="matchDescription">Additional Details</label>
                    <textarea id="matchDescription" rows="4"
                        placeholder="Add any additional information about the match..."></textarea>
                </div>

                <button type="submit">Create Match</button>
            </form>
        </div>

        <div class="scheduled-matches">
            <h2 class="section-title">Scheduled Matches</h2>
            <div id="matchesContainer">
                <div class="empty-matches">
                    <i class="fas fa-calendar-alt"></i>
                    <h3>No matches scheduled yet</h3>
                    <p>Create your first match to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">


import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import {
            getAuth,
            onAuthStateChanged,
            signOut
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import {
            getFirestore,
            doc,
            getDoc
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCDIFN5Ua7VJaB7gJRQ5CfqkrvyTQsn16I",
            authDomain: "asep2-534cf.firebaseapp.com",
            projectId: "asep2-534cf",
            storageBucket: "asep2-534cf.firebasestorage.app",
            messagingSenderId: "687010698166",
            appId: "1:687010698166:web:c892e174f2a35e366ce717"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        
        document.body.style.display = 'none';

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('✅ User is authenticated:', user.email);

                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    let displayName = user.email.split('@')[0]; // fallback

                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        displayName = userData.firstName || displayName;
                    }

                    const userGreeting = document.getElementById('userGreeting');
                    if (userGreeting) {
                        userGreeting.textContent = `Welcome, ${displayName}!`;
                    }

                    document.body.style.display = 'block';

                } catch (error) {
                    console.error('Error fetching user data:', error);
                    document.body.style.display = 'block';
                    const userGreeting = document.getElementById('userGreeting');
                    if (userGreeting) {
                        userGreeting.textContent = `Welcome!`;
                    }
                }

            } else {
                console.log('❌ User is NOT authenticated - redirecting to login');
                window.location.replace('login.html');
            }
        });


        window.handleLogout = async () => {
            try {
                console.log('🔄 Signing out user...');
                await signOut(auth);
                console.log('✅ User signed out successfully');
            } catch (error) {
                console.error('❌ Error signing out:', error);
                alert('Error signing out. Please try again.');
            }
        };

    
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);

        setTimeout(() => {
            if (document.body.style.display === 'none') {
                console.log('⚠️ Authentication check timed out - redirecting to login');
                window.location.replace('login.html');
            }
        }, 5000);
    </script>

    <script>
        // In-memory storage for matches since localStorage is not supported
        let matches = [];
        // let currentUser = { name: "Demo User" };
        let currentSportFilter = "all";

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function () {
            initializeApp();
        });

        function initializeApp() {
            setupEventListeners();
            setMinDate();
            updateGreeting();
            displayMatches();
        }

        function setupEventListeners() {
            // Form submission
            document.getElementById('createMatchForm').addEventListener('submit', handleCreateMatch);

            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function () {
                    switchTab(this.dataset.sport);
                });
            });

            // Sport type change updates tab
            document.getElementById('sportType').addEventListener('change', function () {
                const sport = this.value;
                if (sport) {
                    switchTab(sport);
                }
            });
        }

        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('matchDate').min = today;
        }

        function updateGreeting() {
            document.getElementById('userGreeting').textContent = `Welcome, ${currentUser.name}!`;
        }

        function switchTab(sport) {
            // Update tab appearance
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.sport === sport) {
                    tab.classList.add('active');
                }
            });

            currentSportFilter = sport;
            displayMatches();
        }

        function handleCreateMatch(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const matchData = {
                id: Date.now().toString(),
                sport: document.getElementById('sportType').value,
                date: document.getElementById('matchDate').value,
                time: document.getElementById('matchTime').value,
                location: document.getElementById('turfLocation').value,
                maxPlayers: parseInt(document.getElementById('maxPlayers').value),
                skillLevel: document.getElementById('skillLevel').value,
                description: document.getElementById('matchDescription').value || 'No additional details provided',
                organizer: currentUser.name,
                playersJoined: 1, // Organizer is automatically joined
                createdAt: new Date().toISOString()
            };

            // Validate form data
            if (!validateMatchData(matchData)) {
                return;
            }

            // Add match to storage
            matches.push(matchData);

            // Reset form
            e.target.reset();

            // Show success message
            alert('Match created successfully!');

            // Update display
            displayMatches();

            // Switch to the sport tab of the created match
            switchTab(matchData.sport);
        }

        function validateMatchData(data) {
            if (!data.sport || !data.date || !data.time || !data.location || !data.skillLevel) {
                alert('Please fill in all required fields.');
                return false;
            }

            const matchDate = new Date(data.date + 'T' + data.time);
            const now = new Date();

            if (matchDate <= now) {
                alert('Match date and time must be in the future.');
                return false;
            }

            if (data.maxPlayers < 2) {
                alert('At least 2 players are required for a match.');
                return false;
            }

            return true;
        }


        function displayMatches() {
            const container = document.getElementById('matchesContainer');

            // Filter matches based on current sport filter
            const filteredMatches = matches.filter(match => {
                return currentSportFilter === 'all' || match.sport === currentSportFilter;
            });

            if (filteredMatches.length === 0) {
                container.innerHTML = `
                    <div class="empty-matches">
                        <i class="fas fa-calendar-alt"></i>
                        <h3>No ${currentSportFilter === 'all' ? '' : currentSportFilter} matches scheduled</h3>
                        <p>Create a new match to get started!</p>
                    </div>
                `;
                return;
            }

            // Sort matches by date and time
            filteredMatches.sort((a, b) => {
                const dateA = new Date(a.date + 'T' + a.time);
                const dateB = new Date(b.date + 'T' + b.time);
                return dateA - dateB;
            });

            container.innerHTML = filteredMatches.map(match => createMatchCard(match)).join('');
        }

        function createMatchCard(match) {
            const playersNeeded = match.maxPlayers - match.playersJoined;
            const formattedDate = formatDate(match.date);
            const formattedTime = formatTime(match.time);

            return `
                <div class="match-card">
                    <div class="match-header">
                        <div class="sport-type sport-${match.sport}">
                            <div class="sport-icon">
                                <i class="fas fa-${getSportIcon(match.sport)}"></i>
                            </div>
                            ${match.sport.charAt(0).toUpperCase() + match.sport.slice(1)} Match
                        </div>
                        <div>${formattedDate} • ${formattedTime}</div>
                    </div>
                    <div class="match-details">
                        <p><strong>Location:</strong> ${match.location}</p>
                        <p><strong>Skill Level:</strong> ${match.skillLevel}</p>
                        <p><strong>Organized by:</strong> ${match.organizer}</p>
                        <p><strong>Total Players:</strong> ${match.maxPlayers}</p>
                        <p><strong>Details:</strong> ${match.description}</p>
                    </div>
                    <div class="players-needed">
                        ${playersNeeded > 0 ?
                    `${playersNeeded} more player${playersNeeded > 1 ? 's' : ''} needed` :
                    'Match is full!'
                }
                    </div>
                    <button class="join-button" onclick="joinMatch('${match.id}')" 
                            ${playersNeeded <= 0 ? 'disabled' : ''}>
                        ${playersNeeded > 0 ? 'Join This Match' : 'Match Full'}
                    </button>
                </div>
            `;
        }

        function getSportIcon(sport) {
            const icons = {
                cricket: 'baseball-ball',
                football: 'futbol',
                badminton: 'tennis-ball'
            };
            return icons[sport] || 'circle';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const time = new Date();
            time.setHours(parseInt(hours), parseInt(minutes));
            return time.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function joinMatch(matchId) {
            const matchIndex = matches.findIndex(match => match.id === matchId);
            if (matchIndex !== -1) {
                const match = matches[matchIndex];
                if (match.playersJoined < match.maxPlayers) {
                    matches[matchIndex].playersJoined++;
                    alert('Successfully joined the match!');
                    displayMatches();
                } else {
                    alert('This match is already full.');
                }
            }
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear user data and redirect to login
                currentUser = { name: "Guest" };
                alert('Logged out successfully!');
                // In a real app, you would redirect to login page
                window.location.reload();
            }
        }

        function findNearbyTurfs() {
            alert('Finding nearby turfs... This feature will open the map page.');
            // In a real app, this would navigate to the map page
        }
    </script>
    <script src="script.js"></script>
</body>
